<html>
<head>

<style>
    .play-btn-cym {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 60px;
        line-height: 60px;
        font-size: 20px;
        border-radius: 4px;
        text-align: center;
        opacity: 0.8;
        background: green;
        z-index: 100;
    }
</style>
</head>

<body>
        <div class="play-btn-cym">播放音乐</div>
<div id='content'>

    <ul class='content-wrap'>
        <!-- 第一副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
            <!-- 太阳 -->
            <div id="sun"></div>
        </li>
        <!-- 第二副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <!-- 鸟 -->
            <div class="bird"></div>
        </li>
        <!-- 第三副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_botton"></div>
            </div>
            <!-- 小女孩 -->
            <div class="girl"></div>
            <div class="bridge-bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!-- 星星 -->
            <ul class="stars">
                <li class="stars1"></li>
                <li class="stars2"></li>
                <li class="stars3"></li>
                <li class="stars4"></li>
                <li class="stars5"></li>
                <li class="stars6"></li>
            </ul>
            <!-- 慕课网logo图 -->
            <div class="logo">祝老妹和周浩520节日快乐<br/>白头偕老 ---by 曹一鸣</div>
        </li>
    </ul>
    <!-- 雪花 -->
    <div id="snowflake"></div>
    <!-- 小男孩 -->
    <div id="boy" class="charector"></div>
    <script>
        function Hmlt5Audio(url, loop) {
            var audio = new Audio(url);
            audio.autoplay = true;
            audio.loop = loop || false;
            audio.play();
            return {
            end: function(callback) {
                audio.addEventListener(
                "ended",
                function() {
                    callback();
                },
                false
                );
            }
            };
        }
        $('.play-btn-cym').on('click', function() {
            $(this).fadeOut(500);
            var audio1 = Hmlt5Audio('music/happy.mp3');
            audio1.end(function() {
            Hmlt5Audio('music/circulation.mp3', true);
            });
        });
    </script>
</div>
